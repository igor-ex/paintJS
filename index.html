<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
    <nav class="horizontal-menu">
        <ul class="settings">
            <li id="setting"><span id="settingsLabel"></span>
                <ul id="settingInner">
                    <li>Lang
                        <ul>
                            <li onclick="app.setLanguage('en')">Eng</li>
                            <li onclick="app.setLanguage('ru')">Ru</li>
                        </ul>
                    </li>
                    <li>Theme</li>
                </ul>
            </li>
        </ul>
        <script>
            const setting = document.getElementById('setting');
            const settingInner = document.getElementById('settingInner');
            setting.addEventListener('click', function (ev) {
                settingInner.classList.toggle('visible');
                ev.stopPropagation();
            });
            window.addEventListener('click', function () {
                settingInner.classList.remove('visible');
            });
        </script>
    </nav>
    <div class="wrapper">
        <nav class="vertical-menu">
        </nav>
        <div id="content" class="content">
            <canvas class="content__canvas" id="serviceCanvas"></canvas>
        </div>
        <nav id="layers" class="layers">
            <button id="addLayer" class="add-layer-button">Add layer</button><br>
        </nav>
    </div>
</div>
<script src="src/text.js"></script>
<script src="src/lang.js"></script>
<script src="src/state.js"></script>
<script src="src/layers.js"></script>
<script src="src/app.js"></script>
<script src="src/main.js"></script>
</body>
</html>
