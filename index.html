<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/white.css" id="cssThema">
</head>
<body>
<div class="app">
    <div class="horizontal-menu">
        <div class="horizontal-menu__element">
            <ul class="settings">
                <li id="setting" class="settings__setting">_
                    <ul id="settingInner">
                        <li>Lang
                            <ul>
                                <li onclick="app.setLanguage('en')">Eng</li>
                                <li onclick="app.setLanguage('ru')">Ru</li>
                            </ul>
                        </li>
                        <li>Theme
                            <ul>
                                <li onclick="document.getElementById('cssThema').href='css/white.css'">White</li>
                                <li onclick="document.getElementById('cssThema').href='css/gray.css'">Gray</li>
                            </ul>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="horizontal-menu__element">
            <label for="size">Brush size</label>
            <input id="size" type="range" min="1" max="100" step="1" value="5">
        </div>
        <div class="horizontal-menu__element">
            <label for="color">Choose color</label>
            <input id="color" type="color">
        </div>
        <div class="horizontal-menu__element">
            <label for="blur">Blur value</label>
            <input id="blur" type="range" min="0.1" max="0.99" step="0.05" value="0.99">
        </div>
    </div>
    <div class="wrapper">
        <div class="vertical-menu" id="verticalMenu">
            <button id="brush" class="vertical-menu__button"><img src="src/figures/brush.svg"></button>
            <button id="circle" class="vertical-menu__button"><img src="src/figures/circle.svg"></button>
            <button id="rect" class="vertical-menu__button"><img src="src/figures/rectangle.svg"></button>
            <button id="hexa" class="vertical-menu__button"><img src="src/figures/hexagon.svg"></button>
        </div>
        <div id="content" class="content">
            <canvas class="content__canvas" id="serviceCanvas"></canvas>
            <div id="serviceTopLayer" class="content__service-top-layer"></div>
        </div>
        <div id="layers" class="layers">
            <button id="addLayer" class="layers__add-layer-button">Add layer</button>
            <br>
        </div>
    </div>
</div>
<div id="messageWrapper" class="message">
    <div id="message" class="message__content"></div>
</div>
    <script src="src/text.js"></script>
    <script src="src/lang.js"></script>
    <script src="src/state.js"></script>
    <script src="src/layers.js"></script>
    <script src="src/drawer.js"></script>
    <script src="src/app.js"></script>
    <script src="src/main.js"></script>
    <script src="src/general.js"></script>
</body>
</html>
