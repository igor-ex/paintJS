<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaintJS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
    <nav class="horizontal-menu">
        <ul class="settings">
            <li id="setting"><span id="settingsLabel"></span>
                <ul id="settingInner">
                    <li>Lang
                        <ul>
                            <li onclick="app.setLanguage('en')">Eng</li>
                            <li onclick="app.setLanguage('ru')">Ru</li>
                        </ul>
                    </li>
                    <li>Theme</li>
                </ul>
            </li>
        </ul>
        <label for="size">choose brush size</label>
        <input id="size" type="range" min="1" max="100" step="1" value="5">
        <label for="color">choose color</label>
        <input id="color" type="color">
    </nav>
    <div class="wrapper">
        <nav class="vertical-menu">
            <button id="circle">Circle</button>
            <button id="rect">Rectangle</button>
            <button id="hexa">Hexagon</button>
            <button id="brush">brush</button>
        </nav>
        <div id="content" class="content">
            <canvas class="content__canvas" id="serviceCanvas"></canvas>
            <div id="serviceTopLayer" class="content__service-top-layer"></div>
        </div>
        <nav id="layers" class="layers">
            <button id="addLayer" class="layers__add-layer-button">Add layer</button><br>
        </nav>
    </div>
</div>
<div id="messageWrapper" class="message"><div id="message" class="message__content"></div></div>
<script src="src/text.js"></script>
<script src="src/lang.js"></script>
<script src="src/state.js"></script>
<script src="src/layers.js"></script>
<script src="src/drawer.js"></script>
<script src="src/app.js"></script>
<script src="src/main.js"></script>
<script src="src/general.js"></script>
</body>
</html>
